<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #000;
            color: #fff;
        }
        #game-container {
            width: 600px;
            height: 400px;
            border: 2px solid #fff;
            margin: 20px 0;
        }
        .controls {
            margin: 10px 0;
        }
        button {
            margin: 5px;
            padding: 10px;
            background: #333;
            color: #fff;
            border: 1px solid #666;
            cursor: pointer;
        }
        button:hover {
            background: #666;
        }
        #status {
            margin: 10px 0;
            padding: 10px;
            background: #333;
            border-radius: 5px;
        }
    </style>
    <link rel="stylesheet" href="src/css/main-snake.css">
</head>
<body>
    <h1>üêç Snake Game API Test</h1>
    
    <div id="game-container"></div>
    
    <div class="controls">
        <button onclick="startGame()">Start Game</button>
        <button onclick="pauseGame()">Pause Game</button>
        <button onclick="resumeGame()">Resume Game</button>
        <button onclick="endGame()">End Game</button>
        <button onclick="showStatus()">Show Status</button>
    </div>
    
    <div id="status">
        <p>Game Status: <span id="game-state">Not initialized</span></p>
        <p>Score: <span id="score">0</span></p>
        <p>High Score: <span id="high-score">0</span></p>
    </div>
    
    <div style="margin-top: 20px;">
        <h3>API Methods Test:</h3>
        <ul id="api-results"></ul>
    </div>

    <script src="src/js/snake.js"></script>
    <script>
        let gameBoard;
        const results = document.getElementById('api-results');
        
        function log(message, success = true) {
            const li = document.createElement('li');
            li.style.color = success ? '#0f0' : '#f00';
            li.textContent = message;
            results.appendChild(li);
        }

        try {
            // Test API initialization
            gameBoard = new SNAKE.Board({
                boardContainer: "game-container",
                fullScreen: false,
                width: 580,
                height: 380,
                theme: "main-snake",
                onGameStart: () => {
                    log("‚úÖ onGameStart callback working");
                    updateStatus();
                },
                onGameEnd: (score) => {
                    log(`‚úÖ onGameEnd callback working - Final Score: ${score}`);
                    updateStatus();
                },
                onFoodEaten: (score) => {
                    log(`‚úÖ onFoodEaten callback working - Score: ${score}`);
                    updateStatus();
                },
                onScoreUpdate: (score) => {
                    log(`‚úÖ onScoreUpdate callback working - Score: ${score}`);
                },
                onHighScoreBeaten: (score) => {
                    log(`üèÜ onHighScoreBeaten callback working - New High Score: ${score}`);
                }
            });
            
            log("‚úÖ SNAKE.Board constructor working");
            
            // Test API methods exist
            const methods = ['startGame', 'pauseGame', 'resumeGame', 'endGame', 'getScore', 'getHighScore', 'getGameState'];
            methods.forEach(method => {
                if (typeof gameBoard[method] === 'function') {
                    log(`‚úÖ Method ${method}() exists`);
                } else {
                    log(`‚ùå Method ${method}() missing`, false);
                }
            });
            
            updateStatus();
            
        } catch (error) {
            log(`‚ùå Error initializing game: ${error.message}`, false);
            console.error(error);
        }

        function startGame() {
            try {
                if (gameBoard && gameBoard.startGame) {
                    gameBoard.startGame();
                    log("‚úÖ startGame() called successfully");
                } else {
                    log("‚ùå startGame() method not available", false);
                }
                updateStatus();
            } catch (error) {
                log(`‚ùå Error starting game: ${error.message}`, false);
            }
        }

        function pauseGame() {
            try {
                if (gameBoard && gameBoard.pauseGame) {
                    gameBoard.pauseGame();
                    log("‚úÖ pauseGame() called successfully");
                } else {
                    log("‚ùå pauseGame() method not available", false);
                }
                updateStatus();
            } catch (error) {
                log(`‚ùå Error pausing game: ${error.message}`, false);
            }
        }

        function resumeGame() {
            try {
                if (gameBoard && gameBoard.resumeGame) {
                    gameBoard.resumeGame();
                    log("‚úÖ resumeGame() called successfully");
                } else {
                    log("‚ùå resumeGame() method not available", false);
                }
                updateStatus();
            } catch (error) {
                log(`‚ùå Error resuming game: ${error.message}`, false);
            }
        }

        function endGame() {
            try {
                if (gameBoard && gameBoard.endGame) {
                    gameBoard.endGame();
                    log("‚úÖ endGame() called successfully");
                } else {
                    log("‚ùå endGame() method not available", false);
                }
                updateStatus();
            } catch (error) {
                log(`‚ùå Error ending game: ${error.message}`, false);
            }
        }

        function showStatus() {
            try {
                if (gameBoard) {
                    const state = gameBoard.getGameState ? gameBoard.getGameState() : 'unknown';
                    const score = gameBoard.getScore ? gameBoard.getScore() : 'unknown';
                    const highScore = gameBoard.getHighScore ? gameBoard.getHighScore() : 'unknown';
                    
                    log(`üìä Game State: ${state}, Score: ${score}, High Score: ${highScore}`);
                }
                updateStatus();
            } catch (error) {
                log(`‚ùå Error getting status: ${error.message}`, false);
            }
        }

        function updateStatus() {
            try {
                if (gameBoard) {
                    document.getElementById('game-state').textContent = 
                        gameBoard.getGameState ? gameBoard.getGameState() : 'unknown';
                    document.getElementById('score').textContent = 
                        gameBoard.getScore ? gameBoard.getScore() : 'unknown';
                    document.getElementById('high-score').textContent = 
                        gameBoard.getHighScore ? gameBoard.getHighScore() : 'unknown';
                }
            } catch (error) {
                console.error('Error updating status:', error);
            }
        }

        // Update status every second
        setInterval(updateStatus, 1000);
    </script>
</body>
</html>
